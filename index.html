<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>World x Music</title>
	<link rel="stylesheet" href="assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="background section">
            <img src="assets/imgs/evie-s-kBzQNk9AgOg-unsplash.jpg" class="size">
        </div>
        <div class="overlay section">
            <img src="assets/imgs/filmtexture.gif" class="resizegif">
        </div>
        <div class="title section">
            <div class="headline01">World</div> 
            <div class="headline02">><</div>
            <div class="headline03">Music</div>
        </div>
        <div class="material section">
            <img src="assets/imgs/making.gif">
        </div>
        <div class="technology section">
            <img src="assets/imgs/vintagerecord.gif">
        </div>
        <div class="context section">
            <img src="assets/imgs/bandjazz.gif">
        </div>
        <div class="economic section">
            <img src="assets/imgs/concert.gif">
        </div>
        <div class="professional section">
            <img src="assets/imgs/djshow.gif">
        </div>
        <div class="myth section">
            <img src="assets/imgs/myth.gif">
        </div>
        <div class="politic section">
            <img src="assets/imgs/political.gif">
        </div>
    </div>

    <div class="slider-container">
        <input type="range" min="0" max="100" value="0" class="slider" id="slider">
      </div>
    
    <div class="menu">
        <div class="about">About</div>
        <div class="index">Index</div>
    </div>

    <div class="triangle">
        <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 11L0 21.3923V0.607696L18 11Z" fill="white"/>
        </svg>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
